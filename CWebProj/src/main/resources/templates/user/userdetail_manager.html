<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Manager Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    form {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }
    p {
        margin: 15px 0;
    }
    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="text"]:readonly {
        background-color: #e9e9e9;
    }
    select {
        cursor: pointer;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <form action="/manager/update" method="post" id="manager_form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="cid" th:value="${cuser.cid}">
        <input type="hidden" name="cdate" th:value="${cuser.cdate}">

        <p>
            <label for="username">아이디 :</label>
            <input type="text" name="username" id="username" th:value="${cuser.username}" readonly>
        </p>
        <p>
            <label for="cname">이름 :</label>
            <input type="text" name="cname" id="cname" th:value="${cuser.cname}">
        </p>
        <p>
            <label for="role">권한 :</label>
            <select name="role" id="role" onchange="this.form.submit()">
                <option th:value="${cuser.role}" SELECTED>[[${cuser.role}]]</option>
                <option value="ROLE_MANAGER">ROLE_MANAGER</option>
                <option value="ROLE_USER">ROLE_USER</option>
            </select>
        </p>
        <p>
            <label for="enabled">활성화여부 :</label>
            <input type="text" name="enabled" id="enabled" th:value="${cuser.enabled}" readonly>
        </p>
        <p>
            <label for="password">비밀번호 :</label>
            <input type="password" name="password" id="password" th:value="${cuser.password}" readonly>
        </p>
        <input type="submit" value="저장하기">
    </form>
</body>
</html>
