<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/admin/update" method="post" id="myForm">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" /> <input type="hidden" name="cid"
			th:value="${cuser.cid}"> <input type="hidden" name="cdate"
			th:value="${cuser.cdate}">

		<p>
			아이디 : <input type="text" name="username" th:value="${cuser.username}"
				readonly>
		
		<p>
			이름 : <input type="text" name="cname" th:value="${cuser.cname}"
				readonly>
		
		<p>
			권한 : <select name="role" id="role" onchange="this.form.submit()">
				<option th:value="${cuser.role}" SELECTED>[[${cuser.role}]]</option>
				<option value="ROLE_MANAGER">ROLE_MANAGER</option>
				<option value="ROLE_USER">ROLE_USER</option>
			</select>
		<p>
			활성화여부 : <input type="text" name="enabled" th:value="${cuser.enabled}"
						readonly>
		<p>
			비밀번호 : <input type="text" name="password" th:value="${cuser.password}"
						readonly>
	</form>

</body>
</html>
