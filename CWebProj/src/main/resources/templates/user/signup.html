<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span sec:authorize="isAnonymous()">현재 상태 ： 비회원
		<p>
	</span>
	<span sec:authorize="isAuthenticated()">현재 상태 ：<span
		th:text="${#authentication.name}"></span> <span
		th:text="${#authentication.authorities}"></span> <a href="/signout">로그아웃</a>
	</span>


	<form action="/signup" method="post">
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<p>
			아이디 : <input type="text" name="username">
		<p>
			비밀번호 : <input type="password" name="password">
		<p>
			이메일 : <input type="text" name="cemail">
		<p>

			<input type="submit" value="회원가입">
	</form>

	<a href="/">메인으로 가기</a>
	<a href="/signin">로그인 창으로 가기</a>
</body>
</html>
