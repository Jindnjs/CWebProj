<html data-navigation-type="default"
	data-navbar-horizontal-shape="default" lang="en-US" dir="ltr">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">




<script src="/vendors/simplebar/simplebar.min.js"></script>
<script src="/assets_p/js/config.js"></script>


<!-- ===============================================-->
<!--    Stylesheets-->
<!-- ===============================================-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link
	href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap"
	rel="stylesheet">
<link href="/vendors/simplebar/simplebar.min.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
<link href="/assets_p/css/theme-rtl.min.css" type="text/css"
	rel="stylesheet" id="style-rtl">
<link href="/assets_p/css/theme.min.css" type="text/css"
	rel="stylesheet" id="style-default">
<link href="/assets_p/css/user-rtl.min.css" type="text/css"
	rel="stylesheet" id="user-style-rtl">
<link href="/assets_p/css/user.min.css" type="text/css"
	rel="stylesheet" id="user-style-default">
<script>
	var phoenixIsRTL = window.config.config.phoenixIsRTL;
	if (phoenixIsRTL) {
		var linkDefault = document.getElementById('style-default');
		var userLinkDefault = document.getElementById('user-style-default');
		linkDefault.setAttribute('disabled', true);
		userLinkDefault.setAttribute('disabled', true);
		document.querySelector('html').setAttribute('dir', 'rtl');
	} else {
		var linkRTL = document.getElementById('style-rtl');
		var userLinkRTL = document.getElementById('user-style-rtl');
		linkRTL.setAttribute('disabled', true);
		userLinkRTL.setAttribute('disabled', true);
	}
</script>
</head>

<body>
	<div class="content">
		<div class="mb-9">
			<div class="row g-6">
				<div class="col-12 col-xl-4">
					<h3>
						<a href="/">메인 페이지</a>
					</h3>
					<div class="card mb-5">
						<div class="card-body">
							<div class="row">
								<div class="col-12">
									<h4>아이디 : <span th:text="${#authentication.name}"></span></h4>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-xl-8">
					<div class="border-bottom mb-4">
						<div class="mb-6">
							<h4 class="mb-4">개인정보</h4>
							<div class="row g-3">
								<div class="col-12 col-sm-6">
									<div class="form-icon-container">
										<div class="form-floating">
											<input class="form-control form-icon-input" id="cname" name="cname" style="height: 75px;"
												type="text" placeholder="이름" /> <label
												class="text-body-tertiary form-icon-label" for="cname"><h5>이름</h5></label>
										</div>
										<span class="fa-solid fa-user text-body fs-9 form-icon"></span>
									</div>
								</div>
								<div class="col-12 col-sm-6">
									<div class="form-icon-container">
										<div class="form-floating">
											<textarea class="form-control form-icon-input" id="info"
												style="height: 115px;" placeholder="Info"></textarea>
											<label class="text-body-tertiary form-icon-label" for="info"><h5>자기소개</h5></label>
										</div>
										<span class="fa-solid fa-circle-info text-body fs-9 form-icon"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="row gx-3 mb-6 gy-6 gy-sm-3">
							<div class="col-12 col-sm-6">
								<h4 class="mb-4">회사정보</h4>
								<div class="form-icon-container mb-3">
									<div class="form-floating">
									
										<input class="form-control form-icon-input" id="companyName"
											type="text" placeholder="Company Name" /> <label
											class="text-body-tertiary form-icon-label" for="companyName"><h5>회사명</h5></label>
									</div>
									<span class="fa-solid fa-building text-body fs-9 form-icon"></span>
								</div>
								<div class="form-icon-container">
									<div class="form-floating">
										<input class="form-control form-icon-input" id="website"
											type="text" placeholder="Website" /> <label
											class="text-body-tertiary form-icon-label" for="website"><h5>회사 사이트</h5></label>
									</div>
									<span class="fa-solid fa-globe text-body fs-9 form-icon"></span>
								</div>
							</div>
							<div class="col-12 col-sm-6">
								<h4 class="mb-4">비밀번호 변경</h4>
								<div class="form-icon-container mb-3">
									<div class="form-floating">
										<input class="form-control form-icon-input" id="oldPassword"
											type="password" placeholder="Old password" /> <label
											class="text-body-tertiary form-icon-label" for="oldPassword"><h5>번경전 비밀번호</h5></label>
									</div>
									<span class="fa-solid fa-lock text-body fs-9 form-icon"></span>
								</div>
								<div class="form-icon-container mb-3">
									<div class="form-floating">
										<input class="form-control form-icon-input" id="newPassword"
											type="password" placeholder="New password" /> <label
											class="text-body-tertiary form-icon-label" for="newPassword"><h5>새 비밀번호</h5></label>
									</div>
									<span class="fa-solid fa-key text-body fs-9 form-icon"></span>
								</div>
								<div class="form-icon-container">
									<div class="form-floating">
										<input class="form-control form-icon-input" id="newPassword2"
											type="password" placeholder="Confirm New password" /> <label
											class="text-body-tertiary form-icon-label" for="newPassword2"><h5>새 비밀번호 확인</h5></label>
									</div>
									<span class="fa-solid fa-key text-body fs-9 form-icon"></span>
								</div>
							</div>
						</div>
						<div class="mb-6">
							<h4 class="mb-4">SNS</h4>
							<div class="row g-3">

								<div class="col-12 col-sm-6">
									<div class="form-icon-container">
										<div class="form-floating">
											<input class="form-control form-icon-input" id="google"
												type="text" placeholder="Google" /> <label
												class="text-body-tertiary form-icon-label" for="google"><h5>Google</h5></label>
										</div>
										<span class="fa-brands fa-google text-body fs-9 form-icon"></span>
									</div>
								</div>
								<div class="col-12 col-sm-6">
									<div class="form-icon-container">
										<div class="form-floating">
											<input class="form-control form-icon-input" id="youtube"
												type="text" placeholder="Youtube" /> <label
												class="text-body-tertiary form-icon-label" for="youtube"><h5>Youtube</h5></label>
										</div>
										<span class="fa-brands fa-facebook text-body fs-9 form-icon"></span>
									</div>
								</div>
								<div class="col-12 col-sm-6">
									<div class="form-icon-container">
										<div class="form-floating">
											<input class="form-control form-icon-input" id="naver"
												type="text" placeholder="Naver" /> <label
												class="text-body-tertiary form-icon-label" for="naver"><h5>Naver</h5></label>
										</div>
										<span
											class="fa-brands fa-naver-in text-body fs-9 form-icon"></span>
									</div>
								</div>
							</div>
						</div>
						<div class="text-end mb-6">
							<div>
								<button class="btn btn-phoenix-secondary me-2">취소하기</button>
								<button class="btn btn-phoenix-primary">저장하기</button>
							</div>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</div>
	
    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="/vendors/popper/popper.min.js"></script>
    <script src="/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="/vendors/anchorjs/anchor.min.js"></script>
    <script src="/vendors/is/is.min.js"></script>
    <script src="/vendors/fontawesome/all.min.js"></script>
    <script src="/vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="/vendors/list.js/list.min.js"></script>
    <script src="/vendors/feather-icons/feather.min.js"></script>
    <script src="/vendors/dayjs/dayjs.min.js"></script>
    <script src="/assets/js/phoenix.js"></script>

  </body>

</html>
