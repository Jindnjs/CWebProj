<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2 class="mb-3">자유게시판</h2>
	<div class="container mt-3">
    	<div class="row justify-content-end">
        	<div class="col-auto">
        		<!-- =======================================================
                   ************************************************************
                   
                   브레드크럼-현재 위치
                   
                   ************************************************************
                   ======================================================== -->
            	<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
	                <ol class="breadcrumb">
	                    <li class="breadcrumb-item active">Home</li>
	                    <li class="breadcrumb-item active" aria-current="page">커뮤니티</li>
	                    <li class="breadcrumb-item active" aria-current="page">자유게시판</li>
	                </ol>
            	</nav>
        	</div>
    	</div>
	</div>
	<!-- =======================================================
       ************************************************************
                   
       게시판-공지글은 class로 스타일이 지정이 안돼 inline으로 스타일 지정
                   
       ************************************************************
       ======================================================== -->					
    <table class="table ">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>등록일</th>
            <th>작성자</th>
            <th>조회</th>
        </tr>
        </thead>
        <tbody>
        
<!-- 	        <tr th:each="board, loop : ${paging}">
	        	<td th:text="${loop.count}"></td>
	            <td>
	            	<a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>   
	            	<span class="text-danger small ms-2"
	            		th:if="${#lists.size(board.commentList)>0}"
	            		th:text="${#lists.size(question.answerList)}">
            		</span>
            	</td>
	            <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
	   	        <td th:text="${board.author}"></td>
	            <td th:text="${board.viewcount}"></td>
	        </tr> -->
	        
	        <tr th:each="board, loop : ${paging}">
	        	<td th:text="${loop.count}"></td>
	            <td>
	            	<a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>   
	            	<span class="text-danger small ms-2"
	            		th:if="${#lists.size(board.commentList)>0}"
	            		th:text="${#lists.size(question.answerList)}">
            		</span>
            	</td>
	            <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
	   	        <td th:text="${board.author}"></td>
	            <td th:text="${board.viewcount}"></td>
	        </tr>
        </tbody>
   	</table>
   	<!-- =======================================================
	   ************************************************************
	           
	   페이징 기능
	           
	   ************************************************************
	   ======================================================== -->
	<div th:if="${!paging.isEmpty()}" aria-label="Page navigation">
	    <ul class="pagination justify-content-center">
	        <li class="page-item" th:classappend="${paging.number == 0} ? 'disabled'">
	            <a class="page-link" th:if="${paging.number != 0}" th:href="@{|?page=${paging.number-1}|}">
	                <span>&laquo;</span>
	            </a>
	        </li>
	        
	        <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
	        	th:if="${page >= paging.number-2 and page <= paging.number+2}"
	        	th:classappend="${page == paging.number} ? 'active'" class="page-item">
				<a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
	   		</li>
	        
	        <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
	            <a class="page-link" th:href="@{|?page=${paging.number+1}|}" aria-label="Next">
	                <span aria-hidden="true">&raquo;</span>
	            </a>
	        </li>
	    </ul>
	</div>

</div>
</html>
