<html data-navigation-type="default" data-navbar-horizontal-shape="default" lang="ko" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>아름다운장로교회-회원가입</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets_p/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets_p/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets_p/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="/assets_p/img/favicons/favicon.ico">
    <link rel="manifest" href="/assets_p/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="/assets_p/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="/vendors/simplebar/simplebar.min.js"></script>
    <script src="/assets_p/js/config.js"></script>


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link href="/vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="/assets_p/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
    <link href="/assets_p/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
    <link href="/assets_p/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link href="/assets_p/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
    <script>

    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorElement = document.getElementById('password_error_message');
        
        if (password !== confirmPassword) {
            errorElement.textContent = "비밀번호가 일치하지 않습니다.";
            return false;
        }
        
        return true;
    }
    </script>
  </head>
<body>
<main>
<!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container">
        <div class="row flex-center min-vh-100 py-5">
          <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="/">
              <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="images/7.png" alt="phoenix" width="450" title="메인화면으로 돌아가기"/>
              </div>
            </a>
            <div class="position-relative mt-4">
              <hr class="bg-body-secondary" />
              <div class="divider-content-center"></div>
            </div>
            <form action="/signup" method="post" onsubmit="return validateForm()">

		 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <div class="mb-3 text-start">
                <label class="form-label" for="name">이름</label>
                <input class="form-control" name="cname" id="name" type="text" placeholder="Name" required/>
              </div>
              <div class="mb-3 text-start">
                <label class="form-label" for="email">이메일</label>
                <input class="form-control" name="username" id="username" type="email" placeholder="name@example.com" required/>
               
              </div>
              <div class="row g-3 mb-3">
                <div class="col-sm-6">
                  <label class="form-label" for="password">비밀번호</label>
                  <input class="form-control form-icon-input" name="password" id="password" type="password" placeholder="Password" minlength="8" required/>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="confirmPassword">비밀번호 확인</label>
                  <input class="form-control form-icon-input" name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm Password" minlength="8" required/>
                </div>
              </div>
              <a class="btn btn-phoenix-secondary w-100 mb-3" href="/oauth2/authorization/google"><span class="fab fa-google text-danger me-2 fs-9"></span>구글 이메일로 가입하기</a>
              <input type="submit" class="btn btn-primary w-100 mb-3" value="가입하기"></button>
              <p id="password_error_message" style="color: red;"></p>
            </form>
          </div>
        </div>
      </div>
</main>
       <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="/vendors/popper/popper.min.js"></script>
    <script src="/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="/vendors/anchorjs/anchor.min.js"></script>
    <script src="/vendors/is/is.min.js"></script>
    <script src="/vendors/fontawesome/all.min.js"></script>
    <script src="/vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="/vendors/list.js/list.min.js"></script>
    <script src="/vendors/feather-icons/feather.min.js"></script>
    <script src="/vendors/dayjs/dayjs.min.js"></script>
    <script src="/assets_p/js/phoenix.js"></script>
</body>
</html>
